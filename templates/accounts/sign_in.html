{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block maincontent %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


		
		<div class="main">
			<div class="signup_container">
				<div class="signup-content">
					<div class="signup-img">
						<img src="{% static 'images/CatandDog.webp' %}" alt="">
					</div>
					<div class="signup-form">
						<form method="POST" action="" class="register-form" id="register-form">
							{% csrf_token %}
							<h2>Sign In</h2>

<!-- 
							{% if form.errors %}
								<div class="alert alert-warning sginup_error" role="alert">
								  {{form.errors}}
								</div>
							{% endif %} -->

							{% if form.errors %}
								{% for error in form.non_field_errors %}
									<div class="alert alert-warning sginup_error" role="alert">
									  {{ error }}
									</div>
								{% endfor %}
							{% endif %}


							<div class="form-group">
								<label for="name">Email :</label>
								{{ form.email }}
							</div>
						
							<div class="form-group">
								<label for="father_name">Password: </label>
								{{ form.password }}
							</div>

	
							<div class="form-submit">
								<input type="submit" value="Sign In" class="submit" name="submit" id="submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	




{% endblock %}
